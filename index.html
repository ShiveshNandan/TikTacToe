<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTacToe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="boxes bt-0 bl-0">X</div>
        <div class="boxes bt-0">X</div>
        <div class="boxes bt-0 br-0">X</div>
        <div class="boxes bl-0">X</div>
        <div class="boxes">X</div>
        <div class="boxes br-0">X</div>
        <div class="boxes bl-0 bb-0">X</div>
        <div class="boxes bb-0">X</div>
        <div class="boxes bb-0 br-0">X</div>
    </div>
    <div class="gameInfo">
        <div class="info">turn for X</div>
        <button id="reset">reset</button>
    </div>
</body>
</html>
